{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- 예산 설정 -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">예산 설정</h5>
                </div>
                <div class="card-body">
                    <form id="budgetForm">
                        <div class="mb-3">
                            <label class="form-label">월간 예산 한도</label>
                            <div class="input-group">
                                <input type="number" class="form-control" name="monthly_limit" 
                                       value="{{ budget.monthly_limit if budget else '' }}" required>
                                <span class="input-group-text">원</span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">예산 저장</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- 예산 현황 -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">예산 현황</h5>
                </div>
                <div class="card-body">
                    <div class="progress mb-3">
                        <div id="budgetProgress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <div class="row text-center">
                        <div class="col">
                            <h6>총 예산</h6>
                            <p id="totalBudget">0원</p>
                        </div>
                        <div class="col">
                            <h6>사용 금액</h6>
                            <p id="totalSpent">0원</p>
                        </div>
                        <div class="col">
                            <h6>남은 금액</h6>
                            <p id="remainingBudget">0원</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 예산 초과 알림 -->
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">예산 초과 알림</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>서비스</th>
                                    <th>비용</th>
                                    <th>예산 대비</th>
                                    <th>상태</th>
                                </tr>
                            </thead>
                            <tbody id="budgetAlerts">
                                <!-- 알림이 동적으로 로드됩니다 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// 예산 상태 로드
function loadBudgetStatus() {
    fetch('/budget/status')
        .then(response => response.json())
        .then(data => {
            // 프로그레스 바 업데이트
            const progress = document.getElementById('budgetProgress');
            progress.style.width = `${data.percentage_used}%`;
            progress.className = `progress-bar ${data.percentage_used > 100 ? 'bg-danger' : 'bg-success'}`;
            
            // 예산 정보 업데이트
            document.getElementById('totalBudget').textContent = `${data.monthly_limit.toLocaleString()}원`;
            document.getElementById('totalSpent').textContent = `${data.total_spent.toLocaleString()}원`;
            document.getElementById('remainingBudget').textContent = `${data.remaining.toLocaleString()}원`;
        })
        .catch(error => console.error('Error:', error));
}

// 예산 폼 제출
document.getElementById('budgetForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());
    
    fetch('/budget', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.message) {
            loadBudgetStatus();
        }
    })
    .catch(error => console.error('Error:', error));
});

// 페이지 로드 시 예산 상태 로드
document.addEventListener('DOMContentLoaded', loadBudgetStatus);
</script>
{% endblock %}
