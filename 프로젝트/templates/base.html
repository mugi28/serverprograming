<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구독 서비스 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .main-content {
            padding: 20px;
        }
        .nav-link {
            color: #333;
            margin-bottom: 10px;
        }
        .nav-link:hover {
            background-color: #e9ecef;
        }
        .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            <div class="col-md-2 sidebar">
                <h3 class="mb-4">구독 관리</h3>
                <nav class="nav flex-column">
                    <a class="nav-link {% if request.endpoint == 'subscription.list_subscriptions' %}active{% endif %}" 
                       href="{{ url_for('subscription.list_subscriptions') }}">
                        <i class="fas fa-list"></i> 구독 목록
                    </a>
                    <a class="nav-link {% if request.endpoint == 'notification.manage_notifications' %}active{% endif %}" 
                       href="{{ url_for('notification.manage_notifications') }}">
                        <i class="fas fa-bell"></i> 알림 관리
                    </a>
                    <a class="nav-link {% if request.endpoint == 'analysis.analysis_dashboard' %}active{% endif %}" 
                       href="{{ url_for('analysis.analysis_dashboard') }}">
                        <i class="fas fa-chart-bar"></i> 지출 분석
                    </a>
                    <a class="nav-link {% if request.endpoint == 'shared.manage_shared' %}active{% endif %}" 
                       href="{{ url_for('shared.manage_shared') }}">
                        <i class="fas fa-users"></i> 공동 구독
                    </a>
                    <a class="nav-link {% if request.endpoint == 'shared.manage_budget' %}active{% endif %}" 
                       href="{{ url_for('shared.manage_budget') }}">
                        <i class="fas fa-wallet"></i> 예산 관리
                    </a>
                </nav>
            </div>
            
            <!-- 메인 컨텐츠 -->
            <div class="col-md-10 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
